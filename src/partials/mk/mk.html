<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My notes</title>
    <link rel="icon" href="../../images/think_about.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="../../sass/index.scss" />
  </head>
  <body>
    <header class="mk-header">
      <section class="mk-container">
        <ul class="control">
          <li class="control__item">
            <button type="button" class="control-button" id="add">add</button>
          </li>
          <li class="control__item">
            <button type="button" class="control-button" id="10-items">add 10 'lorem' notes</button>
          </li>
        </ul>
      </section>
    </header>
    <main class="mk-main">
      <section class="mk-container main-content">
        <div class="mk-ads">
          "google ads..." buy a subscription to disable ads
        </div>
        <ul class="content-wrapper">
        </ul>
      </section>
    </main>

    <div class="mk-backdrop is-hidden">
      <div class="mk-modal">
        <p class="mk-modal__title">Add new note</p>
        <form action="" class="mk-modal__form">
          <label class="form-label">Title<input type="text" name="title" /></label
          ><label class="form-label">
            <textarea
              name="Description"
              rows="6"
              placeholder="Введите описание"
            ></textarea>
          </label>
            </label
          ><label class="form-label">Tags<input type="text" name="tags" /></label>
          <button type="submit" class="mk-button" id="form-submit">
            submit
          </button>
        </form>
      </div>
    </div>

    <div class="mk-note__backdrop is-hidden">
      <div class="mk-note__modal">
        <ul class="mk-note__list">
        </ul>
      <ul class="note-nav__list">
        <li class="note-nav__item">
            <button type="button" class="note-nav__button" id="previous">
              previous
            </button>
          </li>
             <li class="control__item">
            <button type="button" class="note-nav__button" id="remove">
              remove
            </button>
          </li>
           <li class="note-nav__item">
            <button type="button" class="note-nav__button" id="next">next</button>
          </li>
      </ul>
      </div>
    </div>

    <!-- <include src="./partials/mk/base.html"></include> -->
    <!-- <script src="../../js/mk/mk-experiments.js" type="module"></script> -->
    <script src="../../js/mk/one-more-try.js"></script>
  </body>
</html>
